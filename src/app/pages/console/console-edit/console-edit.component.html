<div class="containermt-5">
    <h2>{{ header }}</h2>
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div>
            <span *ngIf="name.invalid && (name.dirty || name.touched)" class="help-block text-danger">
                <div *ngIf="name.errors?.['required']">Name is required.</div>
                <div *ngIf="name.errors?.['minlength']">Name must be at least 3 characters long.</div>
            </span>
            <span *ngIf="amount.invalid && (amount.dirty || amount.touched)" class="help-block text-danger">
                <div *ngIf="amount.errors?.['required']">Amount of users is required.</div>
            </span>
            <span *ngIf="website.invalid && (website.dirty || website.touched)" class="help-block text-danger">
                <div *ngIf="website.errors?.['required']">Website is required.</div>
            </span>
        </div>
        <div class="form-group">
            <label for="">Name:</label>
            <input type="text" class="form-control" [ngModel]="c.name" name="name" required minlength="3" #name = "ngModel">
        </div>
        <div class="form-group">
            <label for="">Amount of users:</label>
            <input type="number" class="form-control" [ngModel]="c.amountOfUser" name="amountOfUser" required #amount= "ngModel">
        </div>
        <div class="form-group">
            <label for="">Date of release:</label>
            <input type="date" class="form-control" [ngModel]="c.dateOfRelease | date: 'yyyy-MM-dd'" name="dateOfRelease" required>
        </div>

        <div class="form-group">
            <label for="">Website:</label>
            <input class="form-control" [ngModel]="c.website" name="website" required #website = "ngModel">
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Save</button>
            <a *ngIf="getId()" class="btn btn-secondary" routerLink="../..">Cancel</a>
            <a *ngIf="!getId()" class="btn btn-secondary" routerLink="..">Cancel</a>
        </div>
    </form>
</div>
