<div class="containermt-5">
  <h2>Login</h2>
  <p>To login: </p>
  <p>Email: test@test.com<br>Password: test</p>
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">

  <span>
    <div class="text-danger">{{error}}</div>
  </span>
  <div class="form-group">
      <label for="">Email:</label>
      <span>
        <div *ngIf="!emailIsValid && curEmail.length > 0" class="text-danger">Please enter a valid email address.</div>
      </span>
      <input class="form-control" [ngModel]="user.email" (ngModelChange)="validEmail($event)" name="email" required>
  </div>

  <div class="form-group">
      <label for="">Password:</label>
      <input type="password" class="form-control" [ngModel]="user.password" name="password" required>
  </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" [disabled]="f.invalid || !emailIsValid">Log in</button>
            <a class="btn btn-secondary" routerLink="../">Cancel</a>
        </div>
  </form>
</div>
