<div class="studios">

    <div class="album py-5 bg-light">
      <div class="container">
  
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          <div *ngFor="let s of studios">
            <div class="col">
              <div class="card shadow-sm">
                <img src="../../../../../assets/game-developer-896x504.jpg" class="card-img-top" alt="developer photo" width="100%" height="225" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
                <div class="card-body">
                  <p style="font-weight: bold;" class="card-text">{{s.name}}</p>
                  <p class="card-text">{{s.address}}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <a [title]="s.name + ' details'"[routerLink]="['details', s._id]" class="btn btn-sm btn-outline-primary">View</a>
                      <a *ngIf="allowedClick(s.user)" [routerLink]="['edit', s._id]" class="btn btn-sm btn-outline-secondary">Edit</a>
                      <button *ngIf="allowedClick(s.user)" (click)="onDelete(s._id!)" class="btn btn-sm btn-outline-danger">Delete</button>
                    </div>
                    <small class="text-muted"></small>
                  </div>
                </div>
              </div>
            </div>
          </div>
  
          <a routerLink="add">
            <div class="col">
              <div class="card shadow-sm  btn btn-sm btn-outline-secondary">
                <svg class="card-img-top" width="100%" height="225" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Add Studio</title><rect width="100%" height="100%" fill="#55595c"></rect><text class="plus" x="20%" y="50%" fill="#eceeef" dy=".3em">+</text></svg>
                <div class="card-body">
                  Add new studio
                  <div class="d-flex justify-content-between align-items-center">
                  </div>
                </div>
              </div>
            </div>
          </a>
  
        </div>
      </div>
    </div>
  </div>
